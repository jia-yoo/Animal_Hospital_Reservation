<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>견강할고양</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="/js/index.global.min.js"></script>
<script>
    	document.addEventListener('DOMContentLoaded', function() {
    		const doctorId = document.querySelector("#doctorId").value;
    		const doctorName = document.querySelector("#doctorName").value;
        	var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                // Tool Bar 목록 document : https://fullcalendar.io/docs/toolbar
                headerToolbar: {
                    left: 'prevYear,prev,next,nextYear today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },

                //selectable: true,
                //selectMirror: true,
                
                // 날짜 클릭 이벤트 설정
		        dateClick: function(info) {
		            var clickedDate = info.dateStr; // 클릭한 날짜
		            window.location.href = '/hospital/reserveSchedule?date=' + clickedDate + '&doctorId=' + doctorId + '&doctorName=' + doctorName; // 다른 페이지로 이동, URL에 날짜 포함
		        }

                //navLinks: true, // can click day/week names to navigate views
                //editable: true,
                //dayMaxEvents: true, // allow "more" link when too many events
                // 이벤트 객체 필드 document : https://fullcalendar.io/docs/event-object
//                 events: [
//                     {
//                     title: '2건',
//                     url: 'http://google.com/',
//                     start: '2024-07-10'
//                     },
// 					{
// 					title: '1건',
// 					url: 'http://google.com/',
// 					start: '2024-07-12'
// 					}
//                 ]
            });

            calendar.render();
        });

</script>
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{hospital/header :: header}"></div>
<div class="container-xl">
	<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">진료 일정 관리</h1>
	<hr/>
	<input type="text" id="doctorId" th:value="${doctorId}">
	<input type="text" id="doctorName" th:value="${doctorName}">
	<h4 class="fw-bold mb-3">[[${doctorName}]] 수의사 진료일정</h4>
	<div>
		<div id="calendar" class="mb-5"></div>
	</div>
	
</div>
<div th:replace="~{hospital/footer :: footer}"></div>

<script type="text/javascript">



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
