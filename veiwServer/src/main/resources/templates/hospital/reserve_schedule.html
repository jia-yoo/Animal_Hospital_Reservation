<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>견강할고양</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/reserv_schedule.css">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{hospital/header :: header}"></div>
<div class="container-xl">
	<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">진료 일정 관리</h1>
	<hr/>
	<input type="text" id="doctorId" th:value="${doctorId}">
	<h4 class="fw-bold mb-3">[[${doctorName}]] 수의사 진료일정</h4>
	<div class="border p-4 rounded">
		<div class="date-input-size mb-3 mx-auto">
			<input type="date" class="form-control" id="date" th:value="${date}">
		</div>
		<div class="container container-600">
			<input type="checkbox" class="btn-check" id="btn-check-1-outlined" checked autocomplete="off">
			<label class="btn btn-light" for="btn-check-1-outlined">09:00</label>
			<input type="checkbox" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
			<label class="btn btn-light" for="btn-check-2-outlined">10:00</label>
		</div>
	</div>
	<div class="clear-fix mt-3">
		<button class="btn btn-hospital-sub float-end">저장하기</button>
	</div>
</div>
<div th:replace="~{hospital/footer :: footer}"></div>
<script type="text/javascript">
let date = document.querySelector("#date").value;



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
