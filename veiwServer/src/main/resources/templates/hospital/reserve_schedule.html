<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="/css/reserv_schedule.css">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{hospital/header :: header}"></div>
<div class="container-xl">
	<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">진료 일정 관리</h1>
	<hr/>
	<input type="text" id="doctorId" th:value="${doctorId}">
	<h4 class="fw-bold mb-3">[[${doctorName}]] 수의사 진료일정</h4>
	<div class="border p-4 rounded">
		<div class="date-input-size mb-3 mx-auto">
			<input type="date" class="form-control" id="" th:value="${date}">
		</div>
		<div class="container container-600">
			<input type="checkbox" class="btn-check" id="btn-check-1-outlined" checked autocomplete="off">
			<label class="btn btn-outline-main" for="btn-check-1-outlined">09:00</label>
			<input type="checkbox" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
			<label class="btn btn-outline-main" for="btn-check-2-outlined">10:00</label>
		</div>
	</div>
	<div class="clear-fix mt-3">
		<button class="btn btn-hospital-sub float-end">저장하기</button>
	</div>
</div>
<div th:replace="~{hospital/footer :: footer}"></div>
<script type="text/javascript">
fetch("http://localhost:9001/api/v1/hospital/reservation/waiting", {
	method : "GET",
	//headers: {
	   // "Authorization": "application/json",
	   // "username": "application/json",
	  //},
})
.then(response =>  response.json())
.then(data => {
	console.log(data == "");
	if(data == ""){
		document.querySelector("#waiting-tab-pane .row").innerHTML = '<div class="col-12 mb-3"><div class="p-5 text-center text-secondary">예약 내역이 없습니다.</div></div>';
	}else{
		const objs = data;
		console.log(objs);
		objs.forEach(obj =>{
			let dateTime = obj.reservationDatetime.replace("T", " ");
			document.querySelector("#waiting-tab-pane .row").innerHTML += 
				'<div class="col-12 col-md-4 mb-3">'
				  	+ '<div class="p-3 p-md-4 border rounded">'
				  		+ '<div class="mb-2"><span class="fw-bold">[예약번호] ' + obj.id  + '</span></div>'
				  		+ '<div class="mb-2"><span class="fw-bold">진료유형 </span>' + obj.type + '</div>'
				  		+ '<div class="mb-2"><span class="fw-bold">예약자명 </span>' + obj.user.name + '</div>'
				  		+ '<div class="mb-2"><span class="fw-bold">예약날짜 </span>' + dateTime + '</div>'
				  		+ '<div class="d-flex">'
					  		+ '<a class="btn btn-sm btn-main w-100 me-1" href="/hospital/reservDetail?id=' + obj.id + '">상세보기</a>'
					  		+ '<button class="btn btn-sm btn-outline-main w-100 ms-1"><i class="bi bi-bell-fill"></i> 알림 보내기</button>'
				  		+ '</div></div></div>';
		});
	}
})
.catch(error => console.log(error));
