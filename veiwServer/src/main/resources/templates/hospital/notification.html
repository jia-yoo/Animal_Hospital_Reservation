<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>알람 전송</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column h-100">
	<div th:replace="~{hospital/header :: header}"></div>
	<div class="container-xl">
		<div
			class="container d-flex flex-wrap justify-content-between align-items-center">
			<div
				class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
				<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">알림보내기</h1>
			</div>
			<div
				class="col-12 col-lg-auto mb-3 mb-lg-0 d-flex align-items-center">
				<div class="ms-2 mt-3 mt-md-5 mb-3mb-md-3">
					<i class="bi bi-house-door-fill"></i> <i
						class="bi bi-caret-right-fill"></i> <span>알림 설정</span>
				</div>
			</div>
		</div>
		<hr />
		<div>
			<div class="input-group mb-3 mx-auto p-2" style='width:700px'>
				<span class="input-group-text">고객명</span>
				<input type="text" class="form-control" name="username"/>
			</div>
			<div class="input-group mb-3 mx-auto p-2" style='width:700px'>
			<span class="input-group-text">반려동물정보</span>
			<input type="text" class="form-control" name="petinfo"/>
			</div>
			
			<div class="input-group mb-3 mx-auto p-2" style='width:700px'>
			<span class="input-group-text">제목</span>
			<input type="text" class="form-control" name="title"/>
			</div>
			
			<div class="input-group mb-3 mx-auto p-2" style='width:700px'>
			<span class="input-group-text">내용</span>
			<input type="text" class="form-control" name="content"/>
			</div>
			<div class="d-grid gap-2 col-6 mx-auto" style='width:400px'>
			<button class="btn btn-primary opacity-75" onsubmit="#">알림 보내기</button>
			</div>
		</div>

	</div>
	<div th:replace="~{hospital/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script>
	
	
	</script>
</body>
</html>
