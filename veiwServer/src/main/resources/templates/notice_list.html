<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>견강할고양</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/myPetList.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{user/header :: header}"></div>
<div class="container-xl">


<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">공지사항</h1>
<hr>

<div id="noticeList"></div>




</div>
<div th:replace="~{user/footer :: footer}"></div>


<script>
$(document).ready(function() {
    $.ajax({
        url: 'http://localhost:9001/notice',
        type: 'GET',
        success: function(response) {
            if (response.length > 0) {
                var noticeListContainer = $("#noticeList");
                for (var i = 0; i < response.length; i++) {
                    var notice = response[i];
                    var noticeItem = `
                        <div class="col-md-6 col-lg-4">
                            <div class="notice-item">
                                <div class="btn-edit-delete">
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="edit(${notice.id})">수정</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="deletePet(${notice.id})">삭제</button>
                                </div>
   
                                
                            </div>
                        </div>
                    `;
                    noticeListContainer.append(petItem);
                }
            }
        },
        error: function(xhr, status, error) {
            console.error('Error fetching pet data:', error);
        }
    });
});


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
