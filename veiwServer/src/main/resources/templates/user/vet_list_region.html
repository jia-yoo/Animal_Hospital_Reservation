<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>견강할고양</title>
<script type="text/javascript"
	src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=v02baxm8gp"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/vet_list_region.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap"
	rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
	<img style="display: none" id="mainGif" src="/images/loading.gif">
	<div th:replace="~{user/header :: header}"></div>
	<div class="container-xl">
		<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">지역별 동물병원 리스트</h1>
		<input type="text" name="search_vet" placeholder="동물병원을 검색해보세요">
		<input type="button" value="검색">
		<div class="filter">
			<div class="cityContainer"></div>
		</div>
		<div>
			<div class="guContainer"></div>
			<div id="searchBtn" class="btn btn-main">검색하기</div>
			<div id="resetBtn" class="btn btn-main" onclick="resetFilter()">검색초기화하기</div>
			<div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle btn-main" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			    정렬
			  </button>
			  <ul class="dropdown-menu">
			    <li><button class="dropdown-item" type="button" onclick="sortingReserv(event)">예약가능 병원 순</button></li>
			    <li><button class="dropdown-item" type="button" onclick="sortingPoint(event)">포인트제휴 병원 순</button></li>
			  </ul>
			</div>
		</div>
		<div class="vet_list"></div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						title</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="hospital_id" style="display:none;">번호</div>
					<div id="phone">번호</div>
					<div id="address">주소</div>
					<div id="review" style="display:none;">리뷰</div>
					<div id="working_hour" style="display:none;">영업시간</div>
					<div id="point" style="display:none;">포인트제휴여부</div>
					<img id="logo" style="display:none;">로고</img>
					<div id="introduction" style="display:none;">병원소개</div>
					<div id="email" style="display:none;">이메일</div>
					<div id="businessNumber" style="display:none;">사업자번호</div>
					<div id="representative" style="display:none;">대표자이름</div>
					<div id="avgReview" style="display:none;">평균별점</div>
					<div id="bookmarked" style="display:none;">스크랩여부</div>
					<button style="display:none;" class="btn btn-main reservationBtn" onclick="makeReservation(event)">예약하기</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{user/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/vet_list_region.js"></script>




</body>

</html>
